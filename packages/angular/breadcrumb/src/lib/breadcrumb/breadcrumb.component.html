<ng-container
  *ngFor="
    let breadcrumb of breadcrumbs$ | async;
    let index = index;
    let last = last
  "
>
  <ng-container
    *ngTemplateOutlet="breadcrumb.template; context: { index, last }"
  ></ng-container>
  <ng-container *ngIf="!last && separator">
    <ng-container
      *ngTemplateOutlet="separator; context: { index }"
    ></ng-container>
  </ng-container>
</ng-container>
